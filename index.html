<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5" style="height: 600px;">
        <div class="col-md-5 offset-md-2">
          <div
            class="result overflow-auto"
            id="result"
            style="height: 60px;"
          ></div>
          <div class="input"></div>

          <div class="calculator mt-3">
            <table class="table table-sm basic-calculator">
              <thead>
                <th style="width: 20%;"></th>
                <th style="width: 20%;"></th>
                <th style="width: 20%;"></th>
                <th style="width: 20%;"></th>
                <th style="width: 20%;"></th>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      sin
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      cos
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      tan
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      floor
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      ceil
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      CE
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      C
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      /
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      *
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      DEL
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      sqr
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-lg btn-block p-3">
                      7
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-lg btn-block p-3">
                      8
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-lg btn-block p-3">
                      9
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      -
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      sqrt
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-lg btn-block p-3">
                      4
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-lg btn-block p-3">
                      5
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-lg btn-block p-3">
                      6
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      +
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      exp
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-lg btn-block p-3">
                      1
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-lg btn-block p-3">
                      2
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-lg btn-block p-3">
                      3
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      rnd
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="btn btn-secondary btn-lg btn-block p-3">
                      %
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-lg btn-block p-3">
                      0
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-lg btn-block p-3">
                      .
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-lg btn-block p-3">
                      ( )
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-success btn-lg btn-block p-3">
                      =
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-3 overflow-auto h-100 histories">
          <div class="m-3">
            <p class="history-label">
              History
            </p>
            <p class="history-label clear">
              Clear
            </p>
          </div>
          <table class="table table-hover">
            <tbody class="table-history"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
